<!DOCTYPE html>
<html>
<head>
	<title>example vue 66</title>
</head>
<body>
	<div id="app">
		{{ message }}
	<hr>
	<div>
		<button @click="increment()">increment</button>
		<p>current counter: {{counter}}</p>
	</div>

	<hr>
		<input type="text" name="input" v-model="inputData">
		<p>input's value: {{inputData}}</p>

	<hr>
		<h3>Bitcoin info</h3>
		<ul>
			<li v-for="currency in currencies"> 
				{{ currency.description }}
				<span v-html="currency.symbol"></span>{{ getPrice(currency) }}
			</li>

		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
	<script type="text/javascript" src="C:\Users\lucia\Desktop\Clase 4\vue\ejer1.js"></script>
</body>

</html>
